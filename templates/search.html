{% extends "layout.html" %}
{% block content %}
<div class="ui main text container">
    <div class="ui header">
        <h2>Search result</h2>
    </div>
    <p>found {{content|length}} items.</p>
    <div class="ui relaxed divided list">
        {% for data in content %}
        <div class="item">
            <div class="content">
                <a class="ui header" href="/view?twurl={{data.url}}">{{data.title}}</a>
                <div class="ui description">
                    <a href="https://twitter.com/{{data.author[1:]}}">{{data.author}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% if sbox == 'url' %}
    <form action="/fetch" method="get">
        <input type="hidden" name="twurl" value="{{twurl}}">
        <div class="ui action input">
            <input type="text" name="title" placeholder="タイトル">
            <select name="sbox" class="ui compact selection dropdown">
                <option value="thread">スレッド</option>
                <option value="quote">引用</option>
            </select>
            <button class="ui button" type="submit">
                webから取り込む
            </button>
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
