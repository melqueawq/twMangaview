{% extends "layout.html" %}
{% block content %}
<ul>
    {% for data in content %}
    <li><a href="/view?twurl={{data.url}}">{{data.title}}: {{data.author}}</a></li>
    {% endfor %}
</ul>

<form action="/fetch" method="get">
    <input type="hidden" name="twurl" value="{{twurl}}">
    <input type="text" name="title" placeholder="タイトル">
    <input type="submit" value="webから取り込む">
</form>
{% endblock %}
